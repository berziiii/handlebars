  <head>
    <title>Example</title>

    <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <nav class="navbar navbar-default">
    <button id="nav-sign-in" type="button" class="btn btn-default" data-dismiss="modal">Sign In</button>
    <button id="nav-sign-up" type="button" class="btn btn-default" data-dismiss="modal">Sign Up</button>
    <button id="sign-out" type="button" class="btn btn-default" data-dismiss="modal">Sign Out</button>
    <button id="nav-change-password" type="button" class="btn btn-default" data-dismiss="modal">Change Password</button>
</nav>
  <body class="container-fluid">
    <div class="book-buttons hide">
      <button id="all-books" type="button" class="btn btn-default" data-dismiss="modal">Get All Books</button>
      <button id="book-titles" type="button" class="btn btn-default" data-dismiss="modal">Just Title Of Books</button>
    </div>
    <div class="book-content">
    </div>
    <div class="title-content">
    </div>
  </body>

  <!-- Sign In Modal -->
  <div id="open-sign-in" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">SIGN IN</h4>
        </div>
        <div class="modal-body">
          <form id="sign-in">
            <fieldset>
              <input type="text" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
              <input type="submit" name="submit" value="Sign In">
            </fieldset>
          </form>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <!-- Sign Up Modal -->
  <div id="open-sign-up" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">SIGN UP</h4>
        </div>
        <div class="modal-body">
          <form id="sign-up">
            <fieldset>
              <legend>Sign up!</legend>
              <input type="text" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
              <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
              <input type="submit" name="submit" value="Sign up!">
            </fieldset>
          </form>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
